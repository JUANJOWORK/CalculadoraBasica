<!DOCTYPE html>
<html lang="es-MX">

<head>
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <h1>Calculadora BÃ¡sica</h1>
        <section id="appBg">
            <form name="calculator">
                <input type="textfield" name="ans" value="" autocomplete="off" readonly />
                <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="blue" />
                <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="blue" />
                <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="blue" />
                <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="orange" />
                <br />

                <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="blue" />
                <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="blue" />
                <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="blue" />
                <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="orange" />
                <br />
                <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="blue" />
                <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="blue" />
                <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="blue" />
                <input type="button" value="X" onclick="document.calculator.ans.value+='*'" class="orange" />
                <br />
                <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="blue" />
                <input type="reset" value="C" class="orange" />
                <input type="button" value="="
                    onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="orange" />
                <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="orange" />
                <br />
            </form>
        </section>
    </main>
</body>

</html>
